[package]
name = "bevy_editor_prototypes"
edition = "2021"
publish = false

[dependencies]
bevy.workspace = true
bevy_asset_preview = { path = "crates/bevy_asset_preview" }
bevy_command_palette = { path = "crates/bevy_command_palette" }
bevy_context_menu = { path = "crates/bevy_context_menu" }
bevy_editor_camera = { path = "crates/bevy_editor_camera" }
bevy_inspector = { path = "crates/bevy_inspector" }
bevy_localization = { path = "crates/bevy_localization" }
bevy_marketplace_viewer = { path = "crates/bevy_marketplace_viewer" }
bevy_pane_layout = { path = "crates/bevy_pane_layout" }
bevy_preferences = { path = "crates/bevy_preferences" }
bevy_scene_tree = { path = "crates/bevy_scene_tree" }
bevy_undo = { path = "crates/bevy_undo" }
bevy_widgets = { path = "crates/bevy_widgets" }

[workspace]
members = ["crates/*"]

[workspace.lints.clippy]
doc_markdown = "warn"
manual_let_else = "warn"
match_same_arms = "warn"
redundant_closure_for_method_calls = "warn"
redundant_else = "warn"
semicolon_if_nothing_returned = "warn"
type_complexity = "allow"
undocumented_unsafe_blocks = "warn"
unwrap_or_default = "warn"

ptr_as_ptr = "warn"
ptr_cast_constness = "warn"
ref_as_ptr = "warn"

[workspace.lints.rust]
missing_docs = "warn"
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(docsrs_dep)'] }
unsafe_code = "deny"
unsafe_op_in_unsafe_fn = "warn"
unused_qualifications = "warn"

[lints]
workspace = true

[workspace.dependencies]
bevy = { git = "https://github.com/bevyengine/bevy.git", rev = "9386bd0114c44c9f00a2e9c41db1225aaa78d159" }
